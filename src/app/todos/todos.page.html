<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>My Todos</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="createTodo()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">

      <ion-label>
        <h2>{{ todo.data().todo_title }}</h2>
        <h3>{{ todo.data().todo_description }}</h3>
        <p>{{ todo.data().todo_status}}</p>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
