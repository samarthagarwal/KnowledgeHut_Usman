<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      HelloIonic
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
   
    <ion-item>
      <ion-label position="floating">Your Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-radio-group value="green">

      <ion-list-header>
        <ion-label>Select Favorite Color</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Red</ion-label>
        <ion-radio slot="start" value="red" color="danger"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Green</ion-label>
        <ion-radio slot="start" value="green" color="success"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Blue</ion-label>
        <ion-radio slot="start" value="blue" color="primary"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-item>
      <ion-label>Your Profession</ion-label>
      <ion-select placeholder="Select your Profession" interface="popover">
        <ion-select-option>Software Professional</ion-select-option>
        <ion-select-option>Medical Practioner</ion-select-option>
        <ion-select-option>Education Professional</ion-select-option>
        <ion-select-option>Agriculture</ion-select-option>
        <ion-select-option>Other</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>I accept the Terms & Conditions</ion-label>
      <ion-checkbox slot="start" checked="true" color="danger"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
