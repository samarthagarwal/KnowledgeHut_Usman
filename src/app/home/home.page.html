<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      HelloIonic
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
   
    <ion-item-sliding>
      <ion-item>

        <ion-avatar slot="start">
          <ion-img src="https://picsum.photos/200"></ion-img>
        </ion-avatar>
  
        <ion-label>
          <h2>Jon Snow</h2>
          <h3>Never dies</h3>
          <p>Died twice and got alive</p>
        </ion-label>
      </ion-item>  

      <ion-item-options side="start">
        <ion-item-option color="danger" slot="icon-only">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          Edit
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          Delete
        </ion-item-option>
        <ion-item-option color="secondary">
          Edit
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
