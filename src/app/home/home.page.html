<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ pageTitle + " - " + (2 * num1) }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-list>
    <ion-item>
      <ion-label>Enter Name</ion-label>
      <ion-input [(ngModel)]="userName" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button *ngIf="isFormValid()" [color]="buttonColor"> Submit </ion-button>

  <ion-list>
    <ion-item *ngFor="let person of people">
      <!-- <ion-avatar slot="start" *ngIf="person.isActive">
        <img [src]="person.picture">
      </ion-avatar>
      <ion-avatar slot="end" *ngIf="!person.isActive">
        <img [src]="person.picture">
      </ion-avatar> -->
      
      <ion-avatar [slot]="person.isActive === true ? 'start' : 'end'">
        <img [src]="person.picture">
      </ion-avatar>
      
      <ion-label>
        <h2>{{ person.name }}</h2>
        <h3>{{ person.balance }}</h3>
        <p> {{ person.gender }} </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
